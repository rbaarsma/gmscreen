<!doctype html>
<html lang="en" ng-app="gm">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GM Screen</title>
    <link href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="/less/style.css" rel="stylesheet">

    <script src="/bower_components/angularjs/angular.js"></script>
    <script src="/bower_components/ng-file-upload/angular-file-upload.js"></script>
</head>
<body>
    <gm-container ng-class="{'collapsed': user.side_collapsed}">
        <div ng-show="gmCtrl.loaded == gmCtrl.total_to_load">
            <gm-side></gm-side>
            <button class="btn-primary" ng-click="sideCtrl.toggleCollapsed()"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
            <npc-new></npc-new>
            <gm-panels></gm-panels>
        </div>
        <progress ng-hide="gmCtrl.loaded == gmCtrl.total_to_load" value="{{ gmCtrl.loaded }}" max="{{ gmCtrl.total_to_load }}"></progress>
    </gm-container>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/javascripts/npc-collection.js" type="text/javascript"></script>
    <script src="/javascripts/gm.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
