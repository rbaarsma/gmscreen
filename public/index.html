<!doctype html>
<html lang="en" ng-app="gm">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GM Screen</title>
    <link href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="/less/style.css" rel="stylesheet">

    <script src="/bower_components/angularjs/angular.js"></script>
    <script src="/bower_components/ng-file-upload/angular-file-upload.js"></script>
</head>
<body>
    <npc-container ng-controller="npcController" ng-class="{'collapsed': user.side_collapsed}">
        <div ng-show="loaded == total_to_load">
            <npc-side npcs="npcs" user="user"></npc-side>

            <npc-main>
                <npc-header>
                    <button class="btn-primary" ng-click="toggleSide()"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
                    <button ng-click="npcNewCtrl.show = true">Create NPC</button>
                </npc-header>

                <npc-panels npcs="npcs"></npc-panels>
            </npc-main>

            <npc-modals>
                <npc-show></npc-show>
                <npc-edit></npc-edit>
                <npc-new></npc-new>
            </npc-modals>
        </div>
        <progress ng-hide="loaded == total_to_load" value="{{ loaded }}" max="{{ total_to_load }}"></progress>
    </npc-container>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/javascripts/npc-collection.js" type="text/javascript"></script>
    <script src="/javascripts/gm.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
