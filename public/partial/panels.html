<npc-panel ng-class="{ loading: panelCtrl.npc.loading }" class="npc-panel panel panel-primary" ng-repeat="npc in npcs" ng-show="npc.in_panel">
    <div class="panel-heading">
        <button class="btn btn-xs btn-danger pull-right" ng-click="panelCtrl.remove($index)"><i class="glyphicon glyphicon-remove"></i></button>
        <h3 class="panel-title">{{ npc.name }}</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <label for="npc-cr">CR</label>
                <input id="npc-cr" class="form-control" type="number" ng-model="npc.cr">
            </div>
            <div class="form-group">
                <label for="npc-template">Template</label>
                <select ng-s id="npc-template" ng-model="npc.template" ng-options="template.name for template in panelCtrl.templates"></select>
                <button ng-click="panelCtrl.generate($index)">Generate</button>
            </div>
            <div ng-repeat="stat in npc.stats">
                {{ stat.name }}:
                <input type="number" ng-change="panelCtrl.changeStat(stat)" ng-model="npc.stats[$index].stat" value="{{ stat.stat }}">
                ({{ stat.mod|modifier }})
            </div>
        </form>
    </div>
