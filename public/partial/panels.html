<div class="row">
    <div class="npc-panel-container">
        <npc-panel class="panel panel-primary" ng-repeat="npc in npcs" ng-show="npc.panel.show">
            <div class="panel-heading">
                <!--<button class="btn btn-xs btn-danger pull-right" ng-click="panelCtrl.toggleShow(npc)"><i class="glyphicon glyphicon-remove"></i></button>-->
                <!--<button ng-click="panelCtrl.randomizeAll()" class="pull-right btn btn-xs"><i class="glyphicon glyphicon-repeat"></i></button>-->
                <button ng-click="npcShowCtrl.show(npc);" class="pull-right btn btn-xs"><i class="glyphicon glyphicon-fullscreen"></i></button>
                <button ng-click="npcEditCtrl.show(npc);" class="pull-right btn btn-xs"><i class="glyphicon glyphicon-pencil"></i></button>
                <button ng-click="npc.set('panel.show', false)" class="pull-right btn btn-xs"><i ng-class="{'glyphicon-minus': npc.panel.show, 'glyphicon-plus': !npc.panel.show}" class="glyphicon"></i></button>
                <h3 class="panel-title">{{ npc.name }}</h3>
            </div>
            <npc-panel-body>
                <dl class="dl-horizontal">
                    <dt>AC</dt>
                    <dd>{{ npc.ac }}</dd>
                    <dt>HP</dt>
                    <dd>{{ npc.hp }}</dd>
                    <dt>Speed</dt>
                    <dd>{{ npc.speed }}</dd>
                    <dt>Stats</dt>
                    <dd><span ng-repeat="stat in npc.stats"><b>{{ stat.name }}</b>: {{ stat.stat }} ({{ stat.mod|modifier }})</span></dd>
                    <dt>Saves</dt>
                    <dd><span ng-repeat="save in npc.saves" ng-show="npc.hasSave(npc, $index)">{{ npc.stats[$index].name }} {{ (npc.stats[$index].mod + npc.prof)|modifier }}</span></dd>
                </dl>

            </npc-panel-body>
        </npc-panel>
    </div>
</div>
