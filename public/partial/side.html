<npc-item ng-repeat="npc in npcs" ng-class="{ loading: sideCtrl.npc.loading }">
    name: {{ npc.name }}
    <button class="btn-danger" ng-click="sideCtrl.remove($index)"><i class="glyphicon glyphicon-remove"></i></button>
    <button class="btn-success" ng-click="sideCtrl.addToPanel($index)"><i class="glyphicon glyphicon-plus-sign"></i></button>

</npc-item>
<form>
    <input ng-model="sideCtrl.name" placeholder="NPC Name" required>
    <button ng-click="sideCtrl.add()">Add</button>
</form>
