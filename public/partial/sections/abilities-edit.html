<div class="form-group-tight">
    <label class="col-sm-5 control-label" for="hp">HP</label>
    <div class="col-sm-6">
        <input class="form-control" id="hp" type="number" ng-disabled="panelCtrl.isLocked('hp')" ng-model="npc.hp" ng-change="panelCtrl.npcChange('hp')">
    </div>
    <button class="col-sm-1 btn btn-xs {{ panelCtrl.isLocked('hp') ? 'btn-warning' : 'btn-default'}}" ng-click="panelCtrl.toggleLocked('hp')"><i class="glyphicon glyphicon-lock"></i></button>
</div>
