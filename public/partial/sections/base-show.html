<dl class="dl-horizontal">
    <dt>Name</dt>
    <dd>{{ npc.name }}</dd>
    <dt>Race</dt>
    <dd>{{ npc.race.name }}</dd>
    <dt>Alignment</dt>
    <dd>{{ npc.alignment}}</dd>
    <dt>Class</dt>
    <dd>
        <div ng-repeat="class in npc.classes">
            {{ class.name }} ({{ class.path }}<span ng-show="class.fighting_style">, {{ class.fighting_style}}</span>) {{ class.level }} <span ng-show="$index != $last">/</span>
        </div>
    </dd>
</dl>
