<div class="form-group">
    <label for="npc-notes">Notes</label>
    <div>
        <textarea class="form-control" id="npc-notes" rows="10" ng-model="npc.notes" ng-change="panelCtrl.npcChange('notes')"></textarea>
    </div>
</div>
<h5>Tags</h5>
<div class="form-group-tight" ng-repeat="tag in npc.tags">
    <div class="col-sm-10 col-md-11">
        <input class="form-control" ng-model="npc.tags[$index]" ng-change="panelCtrl.npcChange('tags')">
    </div>
    <button class="col-sm-2 col-md-1 btn btn-xs btn-danger" ng-click="npc.tags.splice($index, 1); panelCtrl.npcChange('tags')"><i class="glyphicon glyphicon-remove"></i></button>
</div>
<button ng-click="npc.tags.push('')" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"></i>Add Tag</button>
