<div class="modal" ng-show="npcShowCtrl.show" ng-init="npcShowCtrl.show = false">
    <div class="modal-backdrop" ng-show="npcShowCtrl.show"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="npcShowCtrl.show = false" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <panel>
                    <div class="form-group">
                        <img class="img-responsive" ng-model="npc._picture_id" ng-show="npc._picture_id" ng-src="/npcs/{{ npc._id }}/picture?{{ npc._picture_id }}">
                    </div>
                </panel>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="npcShowCtrl.show = false">Close</button>
                <button type="button" class="btn btn-primary" ng-click="npcShowCtrl.generate()">Generate</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
